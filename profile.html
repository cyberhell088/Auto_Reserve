<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Restaurant</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Auto Navbar -->
  <script src="js/navbar.js"></script>

  <main>
    <h1>User Profile</h1>

    <div id="profile-info">
      <p><strong>Name:</strong> <span id="user-name">Guest</span></p>
      <p><strong>Email:</strong> <span id="user-email">Not logged in</span></p>
    </div>

    <h2>Saved Addresses</h2>
    <ul id="address-list">
      <li>No saved addresses</li>
    </ul>

    <h2>Favorites</h2>
    <ul id="favorites-list">
      <li>No favorite items</li>
    </ul>

    <button id="logout-btn" class="btn">Logout</button>
  </main>

  <!-- Profile Script -->
  <script>
    // Placeholder user data (replace with Firebase Auth later)
    let user = JSON.parse(localStorage.getItem("user")) || {name: "Guest", email: "Not logged in"};

    document.getElementById("user-name").innerText = user.name;
    document.getElementById("user-email").innerText = user.email;

    // Logout function
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("user");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    });
  </script>

  <!-- Auto Footer -->
  <script src="js/footer.js"></script>

</body>
</html>
