<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Restaurant</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Auto Navbar -->
  <script src="js/navbar.js"></script>

  <main>
    <h1>Admin Dashboard</h1>
    <div id="admin-orders-container"></div>
  </main>

  <script>
    const adminContainer = document.getElementById("admin-orders-container");

    function renderAdminOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      adminContainer.innerHTML = "";

      if(orders.length === 0){
        adminContainer.innerHTML = "<p>No orders placed yet.</p>";
        return;
      }

      orders.forEach((order, index) => {
        const div = document.createElement("div");
        div.classList.add("order-item");
        div.innerHTML = `
          <h3>Order #${index + 1} - ${order.date}</h3>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Payment:</strong> ${order.payment}</p>
          <p><strong>Status:</strong>
            <select id="status-${index}" onchange="updateStatus(${index})">
              <option value="Received" ${order.status === "Received" ? "selected" : ""}>Received</option>
              <option value="Preparing" ${order.status === "Preparing" ? "selected" : ""}>Preparing</option>
              <option value="Out for Delivery" ${order.status === "Out for Delivery" ? "selected" : ""}>Out for Delivery</option>
              <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </p>
          <p><strong>Items:</strong></p>
          <ul>
            ${order.items.map(i => `<li>${i.item} - Rs. ${i.price}</li>`).join("")}
          </ul>
          <p><strong>Total:</strong> Rs. ${order.total}</p>
          <hr>
        `;
        adminContainer.appendChild(div);
      });
    }

    function updateStatus(index){
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const newStatus = document.getElementById(`status-${index}`).value;
      orders[index].status = newStatus;
      localStorage.setItem("orders", JSON.stringify(orders));
      alert(`Order #${index + 1} status updated to "${newStatus}"`);
    }

    renderAdminOrders();
  </script>

  <!-- Auto Footer -->
  <script src="js/footer.js"></script>

</body>
</html>
